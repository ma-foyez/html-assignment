<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="M.A Foyez" />
    <meta name="keyword" content="shopping, E-commerce, business site" />
    <meta
      name="description"
      content="This is simple shopping site build with html & some basic css"
    />
    <title>Shopping || Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--start header section-->
    <header>
      <nav class="nav-section">
        <div class="brand-logo">
          <a href="index.html">
            <img src="./assets/Images/logo.png" alt="Brand Logo" />
          </a>
        </div>
        <div class="header-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!--end header section-->

    <!--start contact form section-->
    <section class="contact-from">
      <fieldset>
        <legend>Contact US</legend>
        <form action="">
          <label for="name">Your name</label> <br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Please Enter your name"
            required
          />
          <br /><br />

          <label for="email">Your Email</label> <br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Please Enter your Email"
            required
          />
          <br /><br />

          <label for="subject">Subject</label> <br />
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Please Enter your message Subject"
            required
          />
          <br /><br />

          <label for="message">Message</label> <br />
          <textarea
            id="message"
            name="message"
            id=""
            rows="5"
            placeholder="Please Enter your message"
            required
          ></textarea>
          <br /><br />

          <input class="submit-btn" type="submit" value="Send" />
        </form>
      </fieldset>
    </section>
    <!--end contact form section-->

    <!--start address section-->
    <section align="center">
      <h2 class="address-title">Our Address</h2>
      <div style="font-size: 24px">
        <p>North Chalakshya</p>
        <p>Karnaphuli</p>
        <p>Chittagong, Bangladesh.</p>
      </div>
    </section>
    <!--end address section-->
    <!--start footer section-->
    <footer class="footer-section">
      <h2 class="footer-title">Top Links</h2>
      <ol type="1">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ol>
      <p align="center">&copy; Copyright 2018. All Rights Reserved.</p>
    </footer>
    <!--end footer section-->
  </body>
</html>
